<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker's Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Banker's Algorithm Simulator</h1>
        <form id="bankersForm">
            <div>
                <label for="processCount">Number of Processes:</label>
                <input type="number" id="processCount" required>
            </div>
            <div>
                <label for="resourceCount">Number of Resources:</label>
                <input type="number" id="resourceCount" required>
            </div>
            <div>
                <label for="availableResources">Available Resources:</label>
                <input type="text" id="availableResources" placeholder="Comma-separated values" required>
            </div>
            <button id="setupButton" type="button">Setup</button>
        </form>

        <div id="inputSection" style="display:none;">
            <h2>Enter Maximum Resources and Allocated Resources</h2>
            <div id="processInputs"></div>
            <button id="submitButton" type="button">Run Banker's Algorithm</button>
        </div>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
